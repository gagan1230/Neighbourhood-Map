<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Neighbourhood Map Udacity Project</title>
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <div id="arrow" data-bind="click: toggleList">
                <img src="css/images/upArrow.png" class="listArrow" id="arrowImage">
            </div>
            <input class="searchbar" type="search" name="search" placeholder="Search Google Map" data-bind="value: query, valueUpdate: 'keyup'">
        </div>
        <div id="SearchList" class="itemList">
            <ul class="list-group" data-bind="foreach: list">
                <li class="list-group-item" data-bind="text: name, click: selectMarker"></li>
            </ul>
        </div>
        <div id="map" class="col-md- 12 col-sm-12"></div>
    </div>
    <footer>
        <script src="js/lib/knockout.js"></script>
        <script src="js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&v=3&key=AIzaSyCk_3TZ9nPyFtO4tRJ8d07NOsTMYvDNn2A&callback=getRestaurants" onerror="googleError()">
        </script>
    </footer>
</body>
</html>
